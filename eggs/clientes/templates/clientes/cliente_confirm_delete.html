{% extends "clientes/base_admin.html" %}
{% block title %}eliminar Cliente{% endblock %}
{% block content %}
  <h2>¿Estás seguro de que quieres borrar este cliente: <strong>{{ cliente.nombre }}</strong> <strong>{{ cliente.apellido_p }}</strong>?</h2>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'ver_clientes' %}">Cancelar</a>
  </form>
{% endblock %}
